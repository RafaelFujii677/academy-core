spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/academy-test
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update # cria tabelas automaticamente pelo hibernate
      dialect: org.hibernate.dialect.PostgreSQLDialect
      jdbc:
        lob.non-contextual-creation: true